<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/static/css/treetable.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="xm">
    <div class="xm-d1">
        <p class="xm-d1-p">权限管理</p>
    </div>

    <div class="xm-d2">
        <div class="xm-d2-hang1">
            <div class="pzright" style="width:101%;display: flex;justify-content: flex-start;float:right;">
                <p class="xm-d1-p2">
                    <button id="add" onclick="addPermission()" class="layui-btn layui-btn-radius btnys"><i class="layui-icon"></i>添加</button>
                    <button class="layui-btn" id="btn-expand">全部展开</button>
                    <button class="layui-btn" id="btn-fold">全部折叠</button>
                    <button class="layui-btn" id="btn-refresh">刷新表格</button>
                </p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="xm-d2-hang2">
            <table id="permissionTable" class="layui-table" lay-filter="permissionTable"></table>
        </div>
    </div>
</div>

<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/tableTree/tableEdit.js}" charset="utf-8"></script>
<script th:src="@{/static/js/tableTree/tableTree.js}" charset="utf-8"></script>
<script th:src="@{/static/js/tableTree/treetable.js}" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.config({
        base: '/static/js/tableTree/'
    }).extend({
        tableEdit:'tableEdit'  //表格树依赖我另外写的tableEdit模块，本项目就有。
        ,tableTree:'tableTree'
    }).use(['table','tableEdit','layer',"tableTree"], function () {
        var table = layui.table
            ,tableEdit = layui.tableEdit
            ,tableTree = layui.tableTree;
        // 渲染表格
        var renderTable = function () {//树桩表格参考文档：https://gitee.com/whvse/treetable-lay
            layer.load(2);
            treetable.render({
                treeColIndex: 1,//树形图标显示在第几列
                treeSpid: 0,//最上级的父级id
                treeIdName: 'menuCode',//id字段的名称
                treePidName: 'parentCode',//pid字段的名称
                treeDefaultClose: false,//是否默认折叠
                treeLinkage: true,//父级展开时是否自动展开所有子级
                elem: '#permissionTable',
                url: '/vast/menu/listMenu',
                page: false,
                cols: [
                    [
                        {type: 'menuCode', title: '编号'},
                        {field: 'menuName', title: '资源名称'},
                        {field: 'menuUrl', title: '资源路径'},
                        {field: 'remark', title: '资源简介'},
                        {field: 'sortNo', title: '排序'},
                        {field: 'menuType', title: '类型',
                            templet: function(d){
                                if(d.menuType==0){
                                    return '菜单';
                                }else{
                                    return '按钮';
                                }
                            }
                        },
                        {templet: complain, title: '操作'}
                    ]
                ],
                done: function () {
                    layer.closeAll('loading');
                }
            });
        };

        renderTable();

        //触发三个button按钮
        $('#btn-expand').click(function () {
            treetable.expandAll('#permissionTable');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#permissionTable');
        });

        $('#btn-refresh').click(function () {
            renderTable();
        });


        function complain(d){//操作中显示的内容
            if(d.permissionUrl!=null){
                return [
                    '<a class="operation" lay-event="edit" href="javascript:void(0)" onclick="editDepartment(\''+ d.permissionId + '\')" title="编辑">',
                    '<i class="layui-icon layui-icon-edit"></i></a>',
                    '<a class="operation" lay-event="" href="javascript:void(0)" onclick="delDepartment(\''+ d.permissionId + '\')" title="删除">',
                    '<i class="layui-icon layui-icon-delete" ></i></a>',
                ].join('');
            }else{
                return '';
            }

        }
        //监听工具条
        table.on('tool(permissionTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if(data.permissionName!=null){
                if (layEvent === 'del') {
                    layer.msg('删除' + data.id);
                } else if (layEvent === 'edit') {
                    layer.msg('修改' + data.id);
                }
            }
        });
    });
</script>

</body>
</html>
